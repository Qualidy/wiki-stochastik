site_name: Statistik Schulung

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - macros

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

extra_css:
  - stylesheets/style.css
  - stylesheets/video_admonition.css

theme:
  name: material
  logo: logo.png
  palette:
    primary: 'grey'
    accent: 'deep orange'
  features:
    - navigation.footer

nav:
  - index.md
  - Mengenlehre:
    - Grundlagen: mengenlehre/index.md
    - Verschiedene Schreibweisen: mengenlehre/verschiedene_schreibweisen.md
    - Mengenoperationen: mengenlehre/mengenoperationen.md
  - Lineare Funktionen:
    - Grundlagen: lineare_funktionen/index.md
    - Summenzeichen: lineare_funktionen/summenzeichen.md
    - Indexschreibweise: lineare_funktionen/indizes.md
  - Deskriptive Statistik:
    - Grundlagen: deskriptive_statistik/index.md
    - Arithmetisches Mittel: deskriptive_statistik/mean.md
    - Median: deskriptive_statistik/median.md
    - Modus: deskriptive_statistik/modus.md
    - Visualisierung: deskriptive_statistik/visualisierung_mean_mode_median.md
    - Skalenniveaus: deskriptive_statistik/skalenniveaus.md
  - Verteilungen: verteilung/verteilung.md
  - Wahrscheinlichkeitstheorie: wahrscheinlichkeitstheorie/wahrscheinlichkeitstheorie.md
  - Hypothesentest: hypothesentest/hypothesentest.md
  - Regression: regression/regression.md
  - Anova: anova/anova.md
